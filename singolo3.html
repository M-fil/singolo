<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="singolo1.css">

<body>
    <div class="get-quote">
        <div class="wrapper">
            <div class="title"></div>
            <div class="subtitle"></div>
            <div class="form-container">
                <form class="form" action="POST">
                    <input class="name-field" type="text" name="name" placeholder="" required>
                    <input class="email-field" type="email" name="email" placeholder="" required>
                    <input class="subject-field" type="text" name="subject" placeholder="">
                    <textarea class="comment-field" name="comment" placeholder=""></textarea>
                    <button class="submit-button" type="submit" name="button">Submit</button>
                </form>
                <div class="contact-information">
                    <div class="title"></div>
                    <div class="subtitle"></div>
                    <div class="adress-container">
                        <div class="item">
                            <div class="icon"></div>
                            <div class="text"></div>
                        </div>
                        <div class="item">
                            <div class="icon"></div>
                            <div class="text"></div>
                        </div>
                        <div class="item">
                            <div class="icon"></div>
                            <div class="text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
